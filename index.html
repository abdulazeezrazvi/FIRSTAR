<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #hint {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- FIXED CAMERA -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 0; far: 1000; objects: .clickable"
      >
      </a-camera>

      <!-- IMAGE TARGET -->
      <a-entity id="card-target" mindar-image-target="targetIndex: 0">
        <!-- CARD -->
        <a-plane
          src="card.png.jpg"
          width="1"
          height="0.6"
          position="0 0 0"
          material="transparent: true"
        >
        </a-plane>

        <!-- PROFILE PANEL -->
        <a-plane
          width="0.6"
          height="0.45"
          position="0.85 0 0"
          color="#0f172a"
          animation="property: position; from: 1.3 0 0; to: 0.85 0 0; dur: 800; easing: easeOutElastic"
        >
          <a-text
            value="Abdul Azeez Razvi"
            position="0 0.15 0.01"
            align="center"
            color="#38bdf8"
            width="1.2"
          ></a-text>

          <a-text
            value="Raza Online Services"
            position="0 0.05 0.01"
            align="center"
            color="#ffffff"
            width="1"
          ></a-text>

          <a-text
            value="Davanagere"
            position="0 -0.05 0.01"
            align="center"
            color="#94a3b8"
            width="1"
          ></a-text>
        </a-plane>

        <!-- ICON BUTTONS -->
        <a-plane
          id="btn-map"
          class="clickable"
          position="-0.30 -0.45 0.15"
          width="0.18"
          height="0.18"
          color="#22c55e"
        >
          <a-image
            src="icons/map.png"
            width="0.12"
            height="0.12"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-call"
          class="clickable"
          position="-0.10 -0.45 0.15"
          width="0.18"
          height="0.18"
          color="#0ea5e9"
        >
          <a-image
            src="icons/call.png"
            width="0.12"
            height="0.12"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-whatsapp"
          class="clickable"
          position="0.10 -0.45 0.15"
          width="0.18"
          height="0.18"
          color="#25D366"
        >
          <a-image
            src="icons/whatsapp.png"
            width="0.12"
            height="0.12"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-instagram"
          class="clickable"
          position="0.30 -0.45 0.15"
          width="0.18"
          height="0.18"
          color="#e11d48"
        >
          <a-image
            src="icons/instagram.png"
            width="0.12"
            height="0.12"
            position="0 0 0.01"
          ></a-image>
        </a-plane>
      </a-entity>
    </a-scene>

    <div id="hint">ðŸ“· Point camera at the business card</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("#btn-map")
          .addEventListener("click", function () {
            window.open("https://maps.google.com/?q=Davanagere", "_blank");
          });

        document
          .querySelector("#btn-call")
          .addEventListener("click", function () {
            window.open("tel:9741366349", "_self");
          });

        document
          .querySelector("#btn-whatsapp")
          .addEventListener("click", function () {
            window.open("https://wa.me/919741366349", "_blank");
          });

        document
          .querySelector("#btn-instagram")
          .addEventListener("click", function () {
            window.open("https://instagram.com/YOUR_USERNAME", "_blank");
          });
      });
    </script>
  </body>
</html>
