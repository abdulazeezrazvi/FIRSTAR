<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #hint {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: Arial;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- IMAGE TARGET -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- CARD BASE -->
        <a-plane
          src="card.png.jpg"
          width="1"
          height="0.6"
          position="0 0 0"
          material="transparent: true"
        >
        </a-plane>

        <!-- PROFILE PANEL (RIGHT SIDE) -->
        <a-plane
          width="0.6"
          height="0.45"
          position="0.85 0 0"
          color="#0f172a"
          animation="property: position; from: 1.3 0 0; to: 0.85 0 0; dur: 800; easing: easeOutElastic"
        >
          <!-- NAME -->
          <a-text
            value="Abdul Azeez Razvi"
            position="0 0.15 0.01"
            align="center"
            color="#38bdf8"
            width="1.2"
          >
          </a-text>

          <!-- ROLE -->
          <a-text
            value="Raza Online Services"
            position="0 0.05 0.01"
            align="center"
            color="#ffffff"
            width="1"
          >
          </a-text>

          <!-- LOCATION -->
          <a-text
            value="Davanagere"
            position="0 -0.05 0.01"
            align="center"
            color="#94a3b8"
            width="1"
          >
          </a-text>
        </a-plane>

        <!-- ICON BUTTONS (BOTTOM WITH GAP) -->

        <!-- MAP -->
        <a-circle
          radius="0.07"
          position="-0.25 -0.45 0.01"
          color="#22c55e"
          onclick="window.location.href = 'https://maps.google.com'"
        >
        </a-circle>

        <!-- CALL -->
        <a-circle
          radius="0.07"
          position="-0.08 -0.45 0.01"
          color="#0ea5e9"
          onclick="window.location.href = 'tel:9741366349'"
        >
        </a-circle>

        <!-- WHATSAPP -->
        <a-circle
          radius="0.07"
          position="0.08 -0.45 0.01"
          color="#25D366"
          onclick="window.location.href = 'https://wa.me/919741366349'"
        >
        </a-circle>

        <!-- INSTAGRAM -->
        <a-circle
          radius="0.07"
          position="0.25 -0.45 0.01"
          color="#e11d48"
          onclick="window.location.href = 'https://instagram.com'"
        >
        </a-circle>
      </a-entity>
    </a-scene>

    <div id="hint">ðŸ“· Point camera at the business card</div>
  </body>
</html>
