<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #hint {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        font-family: Arial;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- CAMERA (WORKING CONFIG) -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000; objects: .clickable"
      >
      </a-camera>

      <!-- IMAGE TARGET -->
      <a-entity id="card-target" mindar-image-target="targetIndex: 0">
        <!-- CARD -->
        <a-plane
          src="card.png.jpg"
          width="1"
          height="0.6"
          position="0 0 0"
          material="transparent: true"
        >
        </a-plane>

        <!-- PROFILE PANEL -->
        <a-plane
          width="0.6"
          height="0.45"
          position="0.85 0 0"
          color="#0f172a"
          animation="property: position; from: 1.3 0 0; to: 0.85 0 0; dur: 800; easing: easeOutElastic"
        >
          <a-text
            value="Abdul Azeez Razvi"
            position="0 0.15 0.01"
            align="center"
            color="#38bdf8"
            width="1.2"
          ></a-text>

          <a-text
            value="Raza Online Services"
            position="0 0.05 0.01"
            align="center"
            color="#ffffff"
            width="1"
          ></a-text>

          <a-text
            value="Davanagere"
            position="0 -0.05 0.01"
            align="center"
            color="#94a3b8"
            width="1"
          ></a-text>
        </a-plane>

        <!-- ICON BUTTONS -->
        <a-image
          id="btn-map"
          class="clickable"
          src="icons/map.png"
          width="0.18"
          height="0.18"
          position="-0.30 -0.45 0.2"
        ></a-image>

        <a-image
          id="btn-call"
          class="clickable"
          src="icons/call.png"
          width="0.18"
          height="0.18"
          position="-0.10 -0.45 0.2"
        ></a-image>

        <a-image
          id="btn-whatsapp"
          class="clickable"
          src="icons/whatsapp.png"
          width="0.18"
          height="0.18"
          position="0.10 -0.45 0.2"
        ></a-image>

        <a-image
          id="btn-instagram"
          class="clickable"
          src="icons/instagram.png"
          width="0.18"
          height="0.18"
          position="0.30 -0.45 0.2"
        ></a-image>
      </a-entity>
    </a-scene>

    <div id="hint">ðŸ“· Point camera at the business card</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const target = document.querySelector("#card-target");

        const mapBtn = document.querySelector("#btn-map");
        const callBtn = document.querySelector("#btn-call");
        const waBtn = document.querySelector("#btn-whatsapp");
        const instaBtn = document.querySelector("#btn-instagram");

        // ENABLE CLICKS ONLY AFTER TARGET IS FOUND
        target.addEventListener("targetFound", () => {
          console.log("Target found â€“ buttons active");

          mapBtn.addEventListener("click", () => {
            window.open("https://maps.google.com/?q=Davanagere", "_blank");
          });

          callBtn.addEventListener("click", () => {
            window.open("tel:9741366349", "_self");
          });

          waBtn.addEventListener("click", () => {
            window.open("https://wa.me/919741366349", "_blank");
          });

          instaBtn.addEventListener("click", () => {
            window.open("https://instagram.com/YOUR_USERNAME", "_blank");
          });
        });
      });
    </script>
  </body>
</html>
